{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/service.css' %}">
    <div class="container service-container">
        <div class="row">
            {% for restaurant in restaurants %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ restaurant.image }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ restaurant.name }}</h5>
                            <h5 class="card-title">{{ restaurant.description }}</h5>
                            <p class="card-text">{{ restaurant.ville }}</p>
                            <a href="#" class="btn btn-primary">Voir detaille</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
